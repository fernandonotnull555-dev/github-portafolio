<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f9e6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #4CAF50;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="number"], input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <h1>Modificar Propietarios</h1>

    <div class="form-container">
        <form action="modificar_propietario.php" method="POST">
            <label for="id_prop">ID del Propietario:</label>
            <input type="number" id="id_prop" name="id_prop" required>

            <label for="id_paciente">ID del Paciente:</label>
            <input type="number" id="id_paciente" name="id_paciente" required>

            <label for="Nombre_Completo">Nombre Completo:</label>
            <input type="text" id="Nombre_Completo" name="Nombre_Completo" required>

            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono" name="telefono" required>

            <label for="correo_electronico">Correo Electrónico:</label>
            <input type="email" id="correo_electronico" name="correo_electronico" required>

            <input type="submit" value="Modificar Propietario">
        </form>

        <button onclick="window.location.href='modificar_bd.html'" style="margin-top: 10px; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; background-color: #4CAF50; color: white; transition: background-color 0.3s;">Regresar</button>
    </div>
</body>
</html>
