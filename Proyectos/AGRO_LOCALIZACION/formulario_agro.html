<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Agromercado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #coordenadas {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }
        .error {
            color: red;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Registro de Agromercado</h2>
    <form id="agroForm" action="insertar_agro.php" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre del Agromercado:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        
        <div class="form-group">
            <button type="button" id="obtenerUbicacion">Obtener mi ubicación</button>
            <div id="coordenadas"></div>
            <div id="errorGeolocalizacion" class="error"></div>
        </div>
        
        <input type="hidden" id="coordenadasInput" name="coordenadas">
        
        <button type="submit">Registrar Agromercado</button>
    </form>

    <script>
        document.getElementById('obtenerUbicacion').addEventListener('click', function() {
            const coordenadasDiv = document.getElementById('coordenadas');
            const errorDiv = document.getElementById('errorGeolocalizacion');
            const coordenadasInput = document.getElementById('coordenadasInput');
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const latitud = position.coords.latitude;
                        const longitud = position.coords.longitude;
                        
                        // Formatear coordenadas en el formato POINT(longitud latitud)
                        const coordenadasFormateadas = `POINT(${longitud} ${latitud})`;
                        
                        // Mostrar las coordenadas
                        coordenadasDiv.textContent = `Coordenadas obtenidas: ${latitud}, ${longitud}`;
                        coordenadasDiv.style.display = 'block';
                        errorDiv.style.display = 'none';
                        
                        // Guardar las coordenadas en el input hidden
                        coordenadasInput.value = coordenadasFormateadas;
                    },
                    function(error) {
                        let mensajeError = '';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                mensajeError = 'Debes permitir el acceso a tu ubicación para continuar.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                mensajeError = 'La información de ubicación no está disponible.';
                                break;
                            case error.TIMEOUT:
                                mensajeError = 'La solicitud de ubicación ha expirado.';
                                break;
                            default:
                                mensajeError = 'Ha ocurrido un error al obtener tu ubicación.';
                        }
                        errorDiv.textContent = mensajeError;
                        errorDiv.style.display = 'block';
                        coordenadasDiv.style.display = 'none';
                    }
                );
            } else {
                errorDiv.textContent = 'Tu navegador no soporta geolocalización.';
                errorDiv.style.display = 'block';
            }
        });

        // Validación del formulario
        document.getElementById('agroForm').addEventListener('submit', function(e) {
            const coordenadas = document.getElementById('coordenadasInput').value;
            if (!coordenadas) {
                e.preventDefault();
                alert('Por favor, obtén tu ubicación antes de enviar el formulario.');
            }
        });
    </script>
</body>
</html>
