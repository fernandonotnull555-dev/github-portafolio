<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Agromercado - Sistema de Agromercados</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #1b5e20;
            --accent-color: #4caf50;
            --text-color: #333;
            --background-color: #f1f8e9;
            --card-background: #ffffff;
            --error-color: #d32f2f;
            --success-color: #388e3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .form-container {
            background: var(--card-background);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.1em;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .form-control::placeholder {
            color: #999;
        }

        .map-container {
            position: relative;
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 15px;
        }

        .map-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .coordinates-display {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.9em;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 15px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: var(--text-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .form-section h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            #map {
                height: 300px;
            }

            .btn {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Nuevo Agromercado</h1>
        <div class="form-container">
            <form id="agroForm" action="insertar_agro.php" method="POST" onsubmit="return validarFormulario()">
                <div class="form-section">
                    <h2>Información Básica</h2>
                    <div class="form-group">
                        <label for="nombre">Nombre del Agromercado</label>
                        <div class="input-group">
                            <i class="fas fa-store"></i>
                            <input type="text" id="nombre" name="nombre" class="form-control" required 
                                   placeholder="Ingresa el nombre del agromercado">
                        </div>
                        <div class="error-message" id="nombreError"></div>
                    </div>

                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <div class="input-group">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="direccion" name="direccion" class="form-control" required 
                                   placeholder="Ingresa la dirección completa">
                        </div>
                        <div class="error-message" id="direccionError"></div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Ubicación en el Mapa</h2>
                    <div class="form-group">
                        <label for="coordenadas">Coordenadas</label>
                        <div class="input-group">
                            <i class="fas fa-location-dot"></i>
                            <input type="text" id="coordenadas" name="coordenadas" class="form-control" readonly 
                                   placeholder="Selecciona la ubicación en el mapa">
                        </div>
                        <div class="error-message" id="coordenadasError"></div>
                        <div class="success-message" id="coordenadasSuccess"></div>
                    </div>

                    <div class="map-container">
                        <div id="map"></div>
                        <div class="map-controls">
                            <button type="button" class="btn btn-secondary" onclick="obtenerCoordenadas()">
                                <i class="fas fa-location-arrow"></i>
                                Usar mi ubicación
                            </button>
                        </div>
                        <div class="coordinates-display" id="coordinatesDisplay">
                            Haz clic en el mapa para seleccionar la ubicación
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Crear Agromercado
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='menu_agro.html'">
                        <i class="fas fa-arrow-left"></i>
                        Regresar al menú
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let marker;

        function initMap() {
            // Coordenadas iniciales (Bogotá, Colombia)
            const defaultLocation = [4.5709, -74.2973];

            // Crear el mapa
            map = L.map('map').setView(defaultLocation, 12);

            // Agregar capa de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Agregar evento de clic al mapa
            map.on('click', function(e) {
                actualizarCoordenadas(e.latlng);
            });

            // Agregar evento de búsqueda de dirección
            document.getElementById('direccion').addEventListener('change', function() {
                buscarDireccion(this.value);
            });

            // Mostrar coordenadas iniciales
            actualizarCoordenadas(L.latLng(defaultLocation[0], defaultLocation[1]));
        }

        function obtenerCoordenadas() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const latLng = L.latLng(position.coords.latitude, position.coords.longitude);
                        actualizarCoordenadas(latLng);
                        map.setView(latLng, 15);
                    },
                    function(error) {
                        mostrarError('coordenadas', "Error al obtener la ubicación: " + error.message);
                    }
                );
            } else {
                mostrarError('coordenadas', "La geolocalización no está soportada por este navegador.");
            }
        }

        function buscarDireccion(direccion) {
            if (direccion.trim() === '') return;

            // Usar el servicio de geocodificación de OpenStreetMap
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(direccion)}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        const location = L.latLng(data[0].lat, data[0].lon);
                        actualizarCoordenadas(location);
                        map.setView(location, 15);
                    } else {
                        mostrarError('coordenadas', "No se encontró la dirección");
                    }
                })
                .catch(error => {
                    mostrarError('coordenadas', "Error al buscar la dirección");
                });
        }

function actualizarCoordenadas(latLng) {
    // Actualizar el marcador en el mapa
    if (marker) {
        marker.setLatLng(latLng);
    } else {
        marker = L.marker(latLng, { draggable: true }).addTo(map);

        marker.on('dragend', function(event) {
            actualizarCoordenadas(event.target.getLatLng());
        });
    }

    // Actualizar el campo oculto con formato POINT(lng lat)
    const coordenadasHidden = `POINT(${latLng.lng.toFixed(6)} ${latLng.lat.toFixed(6)})`;
    document.getElementById('coordenadas').value = coordenadasHidden;

    // Mostrar coordenadas en formato legible en pantalla
    const lat = latLng.lat.toFixed(6);
    const lng = latLng.lng.toFixed(6);
    document.getElementById('coordinatesDisplay').innerHTML = 
        `<strong>Coordenadas seleccionadas:</strong><br>
         Latitud: ${lat}<br>
         Longitud: ${lng}`;

    mostrarExito('coordenadas', "Coordenadas actualizadas correctamente");
}

        function mostrarError(campo, mensaje) {
            const errorElement = document.getElementById(campo + 'Error');
            errorElement.textContent = mensaje;
            errorElement.style.display = 'block';
            document.getElementById(campo + 'Success').style.display = 'none';
        }

        function mostrarExito(campo, mensaje) {
            const successElement = document.getElementById(campo + 'Success');
            successElement.textContent = mensaje;
            successElement.style.display = 'block';
            document.getElementById(campo + 'Error').style.display = 'none';
        }

        function ocultarError(campo) {
            document.getElementById(campo + 'Error').style.display = 'none';
        }

        // Inicializar el mapa cuando se carga la página
        window.onload = initMap;
    </script>
</body>
</html>
